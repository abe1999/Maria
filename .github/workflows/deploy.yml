# Nome do seu fluxo de trabalho
name: Deploy to GitHub Pages

# Gatilho: Este workflow vai rodar toda vez que houver um 'push' na branch 'main'
on:
  push:
    branches:
      - main

# Permissões necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Tarefas (jobs) a serem executadas
jobs:
  deploy:
    # ✅ CORREÇÃO ADICIONADA AQUI
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Instala todas as dependências
      - name: Install dependencies
        run: npm install

      # 4. Constrói o site
      - name: Build
        run: npm run build

      # 5. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Faz o upload da pasta 'dist'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # 7. Publica o site no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
