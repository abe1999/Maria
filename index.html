<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Paróquia Nossa Senhora de Nazaré</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header-container"></header>

    <main>
      <section class="slider-container">
        <div class="swiper">
          <div class="swiper-wrapper" id="destaques-container"></div>

          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section class="quick-links">
        <div class="container">
          <div class="link-item">
            <a href="/src/pages/horarios.html">
              <div class="icon-circle">
                <i class="fa-solid fa-clock"></i>
              </div>
              <span>Horários de Missa</span>
            </a>
          </div>

          <div class="link-item">
            <a href="/src/pages/eventos.html">
              <div class="icon-circle">
                <i class="fa-solid fa-calendar-days"></i>
              </div>
              <span>Agenda de Eventos</span>
            </a>
          </div>

          <div class="link-item">
            <a href="/src/pages/voce-sabia.html">
              <div class="icon-circle">
                <i class="fa-solid fa-lightbulb"></i>
              </div>
              <span>Você Sabia?</span>
            </a>
          </div>

          <div class="link-item">
            <a href="/src/pages/pastorais.html">
              <div class="icon-circle">
                <i class="fa-solid fa-people-group"></i>
              </div>
              <span>Pastorais</span>
            </a>
          </div>

          <div class="link-item">
            <a href="#">
              <div class="icon-circle">
                <i class="fa-solid fa-hand-holding-dollar"></i>
              </div>
              <span>Dízimo e Ofertas</span>
            </a>
          </div>
        </div>
      </section>

      <section class="latest-news">
        <div class="container">
          <h2 class="section-title">Últimas Notícias e Eventos</h2>

          <div class="news-grid" id="latest-news-grid"></div>

          <div class="text-center" style="margin-top: 40px">
            <a href="/src/pages/eventos.html" class="btn btn-secondary"
              >Ver Todos os Eventos</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
