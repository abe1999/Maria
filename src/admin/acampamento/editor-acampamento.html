<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Acampamento - Painel Administrativo</title>

    <script type="module" src="../auth-guard.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/SUA_CHAVE_DE_API_AQUI/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="header-container"></header>

    <main class="admin-page container">
      <div class="page-header admin-header">
        <a href="gerenciar-acampamentos.html" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <h1 id="editor-title">Adicionar Novo Acampamento</h1>
      </div>

      <form id="acampamento-form" class="editor-form">
        <div class="input-row">
          <div class="input-group">
            <label for="type">Tipo de Acampamento</label>
            <select id="type" required>
              <option value="" disabled selected>Selecione o tipo</option>
              <option value="Mirim">Mirim</option>
              <option value="FAC">FAC</option>
              <option value="Juvenil">Juvenil</option>
              <option value="Sênior">Sênior</option>
              <option value="Casais">Casais</option>
            </select>
          </div>

          <div class="input-group">
            <label for="year">Ano</label>
            <input type="number" id="year" placeholder="Ex: 2025" required />
          </div>
        </div>

        <div class="input-group">
          <label for="theme">Tema do Acampamento</label>
          <input
            type="text"
            id="theme"
            placeholder="Ex: Eu vos escolhi (Jo 15,16)"
          />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="startDate">Data de Início</label>
            <input type="date" id="startDate" required />
          </div>
          <div class="input-group">
            <label for="endDate">Data de Fim</label>
            <input type="date" id="endDate" required />
          </div>
        </div>

        <div class="input-group">
          <label for="status">Status do Acampamento</label>
          <select id="status" required>
            <option value="Próximo">Próximo</option>
            <option value="Inscrições Abertas">Inscrições Abertas</option>
            <option value="Realizado">Realizado</option>
          </select>
        </div>

        <div class="input-group">
          <label for="description">Descrição (Texto para a página)</label>
          <textarea id="description" rows="10"></textarea>
        </div>

        <div class="input-group">
          <label for="mainImageUpload">Imagem Principal (Cartaz)</label>
          <input
            type="file"
            id="mainImageUpload"
            accept="image/png, image/jpeg, image/webp"
          />
          <div class="image-preview-container">
            <img
              id="image-preview"
              src=""
              alt="Pré-visualização da imagem"
              style="display: none"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="driveAlbumUrl"
            >Link do Álbum de Fotos (Google Drive)</label
          >
          <input
            type="url"
            id="driveAlbumUrl"
            placeholder="Cole o link compartilhável aqui"
          />
        </div>

        <div class="form-actions">
          <button type="submit" id="save-button" class="btn btn-primary">
            Salvar Acampamento
          </button>
        </div>
      </form>
    </main>

    <script type="module" src="editor-acampamento.js"></script>
  </body>
</html>
