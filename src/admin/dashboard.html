<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Painel Administrativo</title>

    <script type="module" src="auth-guard.js"></script>

    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>Painel Administrativo</h1>
        <button id="logout-button" class="btn-logout">
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
      </header>

      <main>
        <div
          class="actions-bar"
          style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 40px"
        >
          <a href="editor.html" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Adicionar Novo Evento
          </a>
          <a
            href="gerenciar-destaques.html"
            class="btn btn-secondary"
            style="background-color: #5a6268; color: white"
          >
            <i class="fa-solid fa-images"></i> Gerenciar Destaques
          </a>

          <a href="gerenciar-voce-sabia.html" class="btn btn-secondary">
            <i class="fa-solid fa-lightbulb"></i> Gerenciar 'Você Sabia?'
          </a>
        </div>

        <h2>Eventos Cadastrados</h2>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar evento pelo título..."
          />
        </div>
        <div id="events-list-container">
          <p>Carregando eventos...</p>
        </div>
      </main>

      <a href="acampamento/editor-acampamento.html" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Gerenciar Acampamentos
      </a>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
