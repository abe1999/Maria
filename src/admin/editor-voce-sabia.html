<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor 'Você Sabia?' - Painel Administrativo</title>
    <script type="module" src="auth-guard.js"></script>
    <link rel="stylesheet" href="editor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="editor-container">
      <header class="editor-header">
        <h1 id="editor-title">Adicionar Novo 'Você Sabia?'</h1>
        <a href="gerenciar-voce-sabia.html" class="btn-back">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
      </header>
      <main>
        <form id="voceSabia-form">
          <div class="input-group">
            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              placeholder="Ex: O que é o Cerco de Jericó?"
              required
            />
          </div>

          <div class="input-group">
            <label for="category">Categoria</label>
            <input
              type="text"
              id="category"
              placeholder="Ex: Liturgia, Tradição, Santos"
              required
            />
          </div>

          <div class="input-group">
            <label for="content">Conteúdo (Explicação Completa)</label>
            <textarea
              id="content"
              rows="10"
              placeholder="Use <p> e </p> para parágrafos."
            ></textarea>
          </div>

          <div class="input-group">
            <label for="imageUpload">Imagem (Opcional)</label>
            <input
              type="file"
              id="imageUpload"
              accept="image/png, image/jpeg, image/webp"
            />
            <img
              id="image-preview"
              src=""
              alt="Pré-visualização"
              style="display: none; max-width: 200px; margin-top: 10px"
            />
          </div>

          <div class="form-actions">
            <button type="submit" id="save-button" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </form>
      </main>
    </div>
    <script type="module" src="editor-voce-sabia.js"></script>
  </body>
</html>
