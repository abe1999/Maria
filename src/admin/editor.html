<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Eventos - Painel Administrativo</title>
    <script
      src="https://cdn.tiny.cloud/1/9cwxoq1sknmxog0uygq8zgu5ae4gtsvlwk2vev9gvmcot9md/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script type="module" src="auth-guard.js"></script>

    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="editor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="editor-container">
      <header class="editor-header">
        <h1 id="editor-title">Adicionar Novo Evento</h1>
        <a href="dashboard.html" class="btn-back">
          <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
        </a>
      </header>

      <main>
        <form id="event-form">
          <div class="input-group">
            <label for="title">Título do Evento</label>
            <input type="text" id="title" required />
          </div>

          <div class="input-group">
            <label for="date">Data do Evento</label>
            <input type="date" id="date" required />
          </div>

          <div class="input-group">
            <label for="excerpt">Resumo (aparece nos cards)</label>
            <textarea id="excerpt" rows="3" required></textarea>
          </div>

          <div class="input-group">
            <label for="fullText">Texto Completo (HTML permitido)</label>
            <textarea id="fullText" rows="10"></textarea>
          </div>

          <div class="input-group">
            <label for="imageUpload">Imagem Principal do Evento</label>
            <input
              type="file"
              id="imageUpload"
              accept="image/png, image/jpeg, image/webp"
            />
            <div class="image-preview-container">
              <img
                id="image-preview"
                src=""
                alt="Pré-visualização da imagem"
                style="display: none"
              />
              <p id="current-image-path"></p>
            </div>
            <div id="upload-progress-container" style="display: none">
              <progress id="upload-progress" value="0" max="100"></progress>
              <span id="upload-progress-text"></span>
            </div>
          </div>

          <div class="input-group">
            <h4>Imagens da Galeria (opcional)</h4>
            <label for="galleryImage1">Imagem Extra 1</label>
            <input
              type="file"
              id="galleryImage1"
              accept="image/png, image/jpeg, image/webp"
            />

            <label for="galleryImage2" style="margin-top: 10px"
              >Imagem Extra 2</label
            >
            <input
              type="file"
              id="galleryImage2"
              accept="image/png, image/jpeg, image/webp"
            />

            <label for="galleryImage3" style="margin-top: 10px"
              >Imagem Extra 3</label
            >
            <input
              type="file"
              id="galleryImage3"
              accept="image/png, image/jpeg, image/webp"
            />
          </div>
          <div class="input-row">
            <div class="input-group">
              <label for="category">Categoria</label>
              <input type="text" id="category" value="noticia" />
            </div>
            <div class="input-group">
              <label for="link">Link (opcional, ex: /pages/..)</label>
              <input type="text" id="link" />
            </div>
          </div>

          <div class="input-group">
            <label for="driveAlbumUrl"
              >Link do Álbum de Fotos (Google Drive)</label
            >
            <input
              type="url"
              id="driveAlbumUrl"
              placeholder="Cole o link compartilhável aqui"
            />
          </div>

          <div class="input-group">
            <h4>Opções de Inscrição (Contador Anônimo)</h4>
            <p
              style="
                font-size: 0.9rem;
                color: #555;
                margin-top: -20px;
                margin-bottom: 20px;
              "
            >
              Use para eventos de "confirmação de presença" anônima. O ID do
              Contador deve ser único (ex: 'retiro_nov_2025_dia1').
            </p>

            <div class="input-row">
              <div class="input-group">
                <label for="rsvp_option_1_text">Texto da Opção 1</label>
                <input
                  type="text"
                  id="rsvp_option_1_text"
                  placeholder="Ex: Dia 30/11 - Sábado"
                />
              </div>
              <div class="input-group">
                <label for="rsvp_option_1_id">ID do Contador 1</label>
                <input
                  type="text"
                  id="rsvp_option_1_id"
                  placeholder="Ex: retiro_nov_dia30"
                />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label for="rsvp_option_2_text">Texto da Opção 2</label>
                <input
                  type="text"
                  id="rsvp_option_2_text"
                  placeholder="Ex: Dia 01/12 - Domingo"
                />
              </div>
              <div class="input-group">
                <label for="rsvp_option_2_id">ID do Contador 2</label>
                <input
                  type="text"
                  id="rsvp_option_2_id"
                  placeholder="Ex: retiro_nov_dia01"
                />
              </div>
            </div>
            <div class="input-row">
          <div class="input-group">
        <label for="rsvp_option_3_text">Texto da Opção 3</label>
        <input type="text" id="rsvp_option_3_text" placeholder="Ex: Opção extra">
    </div>
    <div class="input-group">
        <label for="rsvp_option_3_id">ID do Contador 3</label>
        <input type="text" id="rsvp_option_3_id" placeholder="Ex: opcao_extra_id">
    </div>
          </div>

          <div class="form-actions">
            <button type="submit" id="save-button" class="btn btn-primary">
              Salvar Evento
            </button>
          </div>
        </form>
      </main>
    </div>

    <script type="module" src="editor.js"></script>
  </body>
</html>
