<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paróquia Nossa Senhora de Nazaré</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header-container"></header>

    <main>
      <section class="hero-carousel">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide slide-bg-1">
              <div class="hero-overlay"></div>
              <div class="container">
                <div class="hero-content">
                  <p class="hero-subtitle">Nossa Maior Experiência de Fé</p>
                  <h1 class="hero-title">Acampamentos 2025</h1>
                  <p class="hero-text">
                    Uma jornada de renovação e encontro com Deus que vai
                    transformar sua vida.
                  </p>
                  <a href="/pages/acampamento.html" class="btn btn-main"
                    >Conheça e Participe</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <section class="quick-links"></section>

      <section class="latest-news">
        <div class="container">
          <h2 class="section-title">Últimos Eventos</h2>
          <div class="news-grid" id="latest-news-grid"></div>
          <div class="text-center">
            <a href="/pages/eventos.html" class="btn btn-secondary"
              >Ver Todos os Eventos</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
